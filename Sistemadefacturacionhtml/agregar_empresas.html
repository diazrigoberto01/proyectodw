<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Empresa</title>
  </head>
  <body>
    <h1>Agregar Empresa</h1>
    <table>
      <form action="" method="POST">
        <tr>
          <td>Nombre o Razon Social</td>
          <td colspan="2">
            <input
              type="text"
              name="razon_social"
              id=""
              placeholder="Ingresa la razon social"
              size="43"
            />
          </td>
          <td></td>
        </tr>
        <tr>
          <td>Nombre Comercial</td>
          <td colspan="2">
            <input
              type="text"
              name="nombre_comercial"
              id=""
              placeholder="Ingresa el nombre Comercial"
              size="43"
            />
          </td>
        </tr>
        <tr>
          <td>Contacto Nombre Completo</td>
          <td>
            <input
              type="text"
              name="contacto_nombre"
              id=""
              placeholder="Nombre"
            />
          </td>
          <td>
            <input
              type="text"
              name="contacto_apellido"
              id=""
              placeholder="Apellido"
            />
          </td>
        </tr>
        <tr>
          <td>Telefono:</td>
          <td colspan="2" >
            <input
              type="text"
              name="telefono"
              id=""
              placeholder="Telefono fijo"
            />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="text" name="email" id="" placeholder="Email" /></td>
        </tr>
        <tr>
          <td>Pais</td>
          <td><input type="text" name="pais" id="" placeholder="Pais" /></td>
        </tr>
        <tr>
          <td>Estado</td>
          <td>
            <input type="text" name="estado" id="" placeholder="Estado" />
          </td>
        </tr>
        <tr>
          <td>Municipio</td>
          <td>
            <input type="text" name="municipio" id="" placeholder="Municipio" />
          </td>
        </tr>
        <tr>
          <td>Localidad</td>
          <td>
            <input type="text" name="localidad" id="" placeholder="Localidad" />
          </td>
        </tr>
        <tr>
          <td>Calle</td>
          <td><input type="text" name="calle" id="" placeholder="Calle" /></td>
        </tr>
        <tr>
          <td>Nº Exterior</td>
          <td>
            <input type="text" name="n_ext" id="" placeholder="Nº Exterior" />
          </td>
        </tr>
        <tr>
          <td>Nº Interior</td>
          <td>
            <input type="text" name="n_int" id="" placeholder="Nº Interior" />
          </td>
        </tr>
        <tr>
          <td>Localidad</td>
          <td>
            <input type="text" name="localidad" id="" placeholder="Localidad" />
          </td>
        </tr>
        <tr>
          <td>CP</td>
          <td><input type="text" name="cp" id="" placeholder="CP" /></td>
        </tr>
        <tr>
          <td>Referencia</td>
          <td colspan="2">
            <input
              type="text"
              name="referencia"
              id=""
              placeholder="Entre que calle y que calle"
              size=42
            />
          </td>
        </tr>
        <tr>
          <td>Imagen:</td>
          <td colspan="2">
            <input type="file" name="imagen" id="" placeholder="Sube aqui el logo">
          </td>
        </tr>
      

      <tr>
        <td colspan="2"><center>
            <input type="submit" value="Agregar" /></td>
        </center>
      </tr>
    </form>
    </table>

    <a href="empresas_admin.html" target="principal">Regresar</a>
  </body>
</html>
