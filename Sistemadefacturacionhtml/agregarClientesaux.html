<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Clientes</title>
    <script>
         function Agregar() {
        var contraseña = prompt("Ingresa tu contraseña");
        if (contraseña) {
          var val = valida();
          if (val) {
            var modificar = window.confirm("¿Agregar?");
            if (modificar) {
              alert("Agregado con exito");
            } else {
              return 0;
            }
          } else {
            return 0;
          }
        } else {
          alert("Contraseña Equivocada");
          return 0;
        }
      }
      function valida() {
        if(document.cliente.rfc_cliente.value.length == 0 ){
          document.cliente.rfc_cliente.focus();
          return false;
        };
        if(document.cliente.r_social.value.length == 0){
          document.cliente.r_social.focus();
          return false;
        };
        if(document.cliente.contacto.value.length == 0 ){
          document.cliente.contacto.focus();
          return false;
        };
        if(document.cliente.email.value.length == 0){
          document.cliente.email.focus();
          return false;

        };
        if(document.cliente.tel.value.length == 0){
          document.cliente.tel.focus();
          return false;
        };
        if(document.cliente.calle.value.length == 0){
          document.cliente.calle.focus();
          return false;

        };
        if(document.cliente.n_ext.value.length == 0 ){
          document.cliente.n_ext.focus();
          return false;

        };
        if(document.cliente.localidad.value.length == 0){
          document.cliente.localidad.focus();
          return false;

        };
        if(document.cliente.municipio.value.length == 0 ){
          document.cliente.municipio.focus();
          return false;
        };
        if(document.cliente.estado.value.length == 0){
          document.cliente.estado.focus();
          return false;

        };
        return true;
        
        }
    </script>
  </head>
  <body>
    <h1>Agregar Clientes</h1>

    <table>
      <form action="" method="POST" name="cliente">
        <tr>
          <td>RFC:</td>
          <td>
            <input type="text" name="rfc_cliente" id="" placeholder="RFC" />
          </td>
        </tr>
        <tr>
          <td>Razon Social:</td>
          <td>
            <input type="text" name="r_social" placeholder="Razon Social" />
          </td>
        </tr>
        <tr>
          <td>
            Contacto:
          </td>
          <td>
            <input type="text" name="contacto" id="" placeholder="Contacto" />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="text" name="email" id="" placeholder="Email" /></td>
        </tr>
        <tr>
          <td>Telefono:</td>
          <td><input type="number" name="tel" id="" placeholder="Telefono" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <center><h3>Direccion</h3></center>
          </td>
        </tr>
        <tr>
          <td>Calle:</td>
          <td><input type="text" name="calle" id="" placeholder="Calle" /></td>
        </tr>
        <tr>
          <td>Nº Exterior</td>
          <td>
            <input type="number" name="n_ext" id="" placeholder="Nº Exterior" />
          </td>
        </tr>
        <tr>
          <td>Localidad:</td>
          <td>
            <input type="text" name="localidad" id="" placeholder="Localidad" />
          </td>
        </tr>
        <tr>
          <td>
            Municipio:
          </td>
          <td><input type="text" name="municipio" id="" placeholder="Municipio"></td>
        </tr>
        <tr>
          <td>Estado:</td>
          <td><input type="text" name="estado" id="" placeholder="Estado"></td>
        </tr>

        <tr>
            <td colspan="2" >
                <center>
                    <input type="button" value="Agregar" onclick="Agregar()">
                </center>
                
            </td>
        </tr>
      </form>
    </table>
    <input type="button" value="Regresar" onclick="history.go(-1)">
  </body>
</html>
