<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Empresa</title>
    <script type="text/javascript">
      function empresaCreada() {
        if (valida()) {
          return 0;
        } else {
          alert("Hubo un error creando la empresa.");
        }
      }
    </script>
    <script>
     function Agregar() {
        var contraseña = prompt("Ingresa tu contraseña");
        if (contraseña) {
          var val = valida();
          if (val) {
            var modificar = window.confirm("¿Agregar?");
            if (modificar) {
              alert("Agregado con exito");
              history.go(-1);
            } else {
              return 0;
            }
          } else {
            return 0;
          }
        } else {
          alert("Contraseña Equivocada");
          return 0;
        }
      }
        function valida() {
        if(document.empresa.razon_social.value.length == 0){
          document.empresa.razon_social.focus();
          return false;
        };
        if(document.empresa.nombre_comercial.value.length == 0){
          document.empresa.nombre_comercial.focus();
          return false;
        };
        if(document.empresa.contacto_nombre.value.length == 0){
          document.empresa.contacto_nombre.focus();
          return false;
        };
        if(document.empresa.telefono.value.length == 0 ){
          document.empresa.telefono.focus();
          return false;
        };
        if(document.empresa.email.value.length == 0){
          document.empresa.email.focus();
          return false;
        };
        if(document.empresa.pais.value.length == 0){
          document.empresa.pais.focus();
          return false;
        };
        if(document.empresa.estado.value.length == 0){
          document.empresa.estado.focus();
          return false;
        };
        if(document.empresa.municipio.value.length == 0){
          document.empresa.municipio.focus();
          return false;
        };
        if(document.empresa.localidad.value.length == 0){
          document.empresa.localidad.focus();
          return false;
        };
        if(document.empresa.calle.value.length == 0){
          document.empresa.calle.focus();
          return false;
        };
        if(document.empresa.n_ext.value.length == 0){
          document.empresa.n_ext.focus();
          return false;
        };
        if(verificarCp(document.empresa.cp.value)){
          document.empresa.cp.focus();
          return false;
        };
        /*if(document.empresa.referencia.value.length == 0){
          document.empresa.referencia.focus();
          return false;
        };*/
        return true;
      }
    </script>
  </head>
  <body>
    <h1>Agregar Empresa</h1>
    <form name="empresa" action="../comun/add_empresa.php" method="POST" onsubmit="return empresaCreada()">
      <table>
        <tr>
          <td>RFC: </td>
          <td colspan="2">
            <input
              type="text"
              name="rfc"
              placeholder="RFC"
              size="43"
            />
          </td>
        </tr>
        <tr>
          <td>Nombre o Razon Social: </td>
          <td colspan="2">
            <input
              type="text"
              name="rSocial"
              placeholder="Ingresa la razon social"
              size="43"
            />
          </td>
        </tr>
        <tr>
          <td>Nombre Comercial: </td>
          <td colspan="2">
            <input
              type="text"
              name="nombre_comercial"
              placeholder="Ingresa el nombre Comercial"
              size="43"
            />
          </td>
        </tr>
        <tr>
          <td>Contacto Nombre Completo: </td>
          <td>
            <input
              type="text"
              name="nombre"
              placeholder="Nombre"
            />
          </td>
          <td>
            <input
              type="text"
              name="apellido"
              placeholder="Apellido"
            />
          </td>
        </tr>
        <tr>
          <td>Telefono: </td>
          <td colspan="2" >
            <input
              type="tel"
              name="telefono"
              placeholder="Telefono fijo"
            />
          </td>
        </tr>
        <tr>
          <td>Email: </td>
          <td><input type="email" name="email" placeholder="Email" required/></td>
        </tr>
        <tr>
          <td>Pais: </td>
          <td><input type="text" name="pais" placeholder="Pais" /></td>
        </tr>
        <tr>
          <td>Estado: </td>
          <td>
            <input type="text" name="estado" placeholder="Estado" />
          </td>
        </tr>
        <tr>
          <td>Municipio: </td>
          <td>
            <input type="text" name="municipio" placeholder="Municipio" />
          </td>
        </tr>
        <tr>
          <td>Localidad: </td>
          <td>
            <input type="text" name="localidad" placeholder="Localidad" />
          </td>
        </tr>
        <tr>
          <td>Calle: </td>
          <td><input type="text" name="calle" placeholder="Calle" /></td>
        </tr>
        <tr>
          <td>Nº Exterior: </td>
          <td>
            <input type="text" name="n_ext" placeholder="Nº Exterior" />
          </td>
        </tr>
        <tr>
          <td>Nº Interior: </td>
          <td>
            <input type="text" name="n_int" placeholder="Nº Interior" disabled/>
          </td>
        </tr>
        <tr>
          <td>CP</td>
          <td><input type="text" name="cp" placeholder="CP" maxlength="5"/></td>
        </tr>
        <tr>
          <td>Referencia: </td>
          <td colspan="2">
            <input
              type="text"
              name="referencia"
              placeholder="Entre que calle y que calle"
              size=42
              disabled
            />
          </td>
        </tr>
        <tr>
          <td>Imagen:</td>
          <td colspan="2">
            <input type="file" name="imagen" placeholder="Sube aqui el logo" disabled>
            <input type="hidden" name="tipo" value="admin">
          </td>
        </tr>
      <tr>
        <td colspan="2">
          <br><br>
          <center>
            <input type="submit" value="Agregar">
            <input type="button" value="Cancelar" onclick="history.go(-1)">
        </center>
      </tr>
      </table>
    </form>
    <br><br><p>Todos los campos son obligatorios.</p>
  </body>
</html>
