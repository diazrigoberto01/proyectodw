<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Clientes</title>
    <script type="text/javascript">
      function usuarioCreado() {
        if (valida()) {
          alert("El usuario ha sido creado con éxito.");
          history.go(-1);
        } else {
          alert("Hubo un error creando el usuario.");
        }
      }
    </script>
    <script>
         function Agregar() {
        var contraseña = prompt("Ingresa tu contraseña");
        if (contraseña) {
          var val = valida();
          if (val) {
            var modificar = window.confirm("¿Agregar?");
            if (modificar) {
              alert("Agregado con exito");
              history.go(-1);
            } else {
              return 0;
            }
          } else {
            return 0;
          }
        } else {
          alert("Contraseña Equivocada");
          return 0;
        }
      }
      function valida() {
        if(verificarRfc(document.cliente.rfcCliente.value)){
          document.cliente.rfcCliente.focus();
          return false;
        };
        if(document.cliente.rSocial.value.length == 0){
          document.cliente.rSocial.focus();
          return false;
        };
        if(document.cliente.contacto.value.length == 0 ){
          document.cliente.contacto.focus();
          return false;
        };
        if(document.cliente.email.value.length == 0){
          document.cliente.email.focus();
          return false;

        };
        if(document.cliente.tel.value.length == 0){
          document.cliente.tel.focus();
          return false;
        };
        if(document.cliente.calle.value.length == 0){
          document.cliente.calle.focus();
          return false;

        };
        if(document.cliente.nExt.value.length == 0 ){
          document.cliente.nExt.focus();
          return false;

        };
        if(document.cliente.localidad.value.length == 0){
          document.cliente.localidad.focus();
          return false;

        };
        if(document.cliente.municipio.value.length == 0 ){
          document.cliente.municipio.focus();
          return false;
        };
        if(document.cliente.estado.value.length == 0){
          document.cliente.estado.focus();
          return false;

        };
        return true;
        }
    </script>
  </head>
  <body>
    <h1>Agregar Clientes</h1>
    <form action="">
      <table>
        <tr>
          <td>RFC:</td>
          <td>
            <input type="text" name="rfcCliente" placeholder="RFC" />
          </td>
        </tr>
        <tr>
          <td>Razon Social:</td>
          <td>
            <input type="text" name="rSocial" placeholder="Razon Social" />
          </td>
        </tr>
        <tr>
          <td>
            Contacto:
          </td>
          <td>
            <input type="text" name="contacto" placeholder="Contacto" />
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="text" name="email" placeholder="Email" /></td>
        </tr>
        <tr>
          <td>Telefono:</td>
          <td><input type="text" name="tel" placeholder="Telefono" /></td>
        </tr>
        <tr>
          <td colspan="2">
            <center><h3>Direccion</h3></center>
          </td>
        </tr>
        <tr>
          <td>Calle:</td>
          <td><input type="text" name="calle" placeholder="Calle" /></td>
        </tr>
        <tr>
          <td>Nº Exterior</td>
          <td>
            <input type="text" name="n_ext" placeholder="Nº Exterior" />
          </td>
        </tr>
        <tr>
          <td>Localidad:</td>
          <td>
            <input type="text" name="localidad" placeholder="Localidad" />
          </td>
        </tr>
        <tr>
          <td>
            Municipio:
          </td>
          <td><input type="text" name="municipio" placeholder="Municipio"></td>
        </tr>
        <tr>
          <td>Estado:</td>
          <td><input type="text" name="estado" placeholder="Estado"></td>
        </tr>
        <tr>
          <td>
            Imagen:
          </td>
          <td>
            <input type="file" name="imagen" placeholder="Sube aqui el logo">
          </td>
        </tr>

        <tr>
            <td colspan="2" >
                <br><br>
                <center>
                    <input type="button" value="Agregar" onclick="usuarioCreado()">
                    <input type="button" value="Cancelar" onclick="history.go(-1)">
                </center>
            </td>
        </tr>
    </table>
  </form>
  </body>
</html>
